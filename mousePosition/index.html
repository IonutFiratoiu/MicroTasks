<!DOCTYPE html>
<html>
<head>
	<title>Mouse Position</title> 
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<div class="pixel">
			<div class="xpixel">
				<label>X</label>
				<input id="xnumber">
			</div>
			<div class="ypixel">
				<label>Y</label>
				<input id="ynumber">
			</div>
		</div>
		<div class="percent">
			<div class="xpercent">
				<label>X%</label>
				<input id="xs">
			</div>
			<div class="ypercent">
				<label>Y%</label>
				<input id="ys">
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
