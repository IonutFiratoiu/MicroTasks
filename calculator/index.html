<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div id="container">
		<input type="number" placeholder="A" id="a">
		<select id="selector">
			<option value="" disabled selected>Operator</option>
			<option value="*">*</option>
			<option value="/">/</option>
			<option value="-">-</option>
			<option value="+">+</option>
		</select>
		<input type="number" placeholder="B" id="b">
		<div id="r"></div>
	</div>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
